services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend:test
    container_name: medusa-server
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/medusa-docker
      REDIS_URL: redis://cache
      EVENTS_REDIS_URL: redis://cache
      NODE_ENV: development
      JWT_SECRET: some_jwt_secret
      COOKIE_SECRET: some_cookie_secret
      PORT: 9000
      # Add this line to explicitly disable publishable API keys for the backend
      # if you're not using them, to prevent the "required" error.
      # MEDUSA_FF_PUBLISHABLE_API_KEYS: "false" # Uncomment if you want to disable the feature
    command: ["develop"]

  postgres:
    image: postgres:10.4
    container_name: withssf-postgres-1 # Explicitly naming for consistency if not already
    expose:
      - 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medusa-docker
    # ðŸ‘‡ ADDED FOR DATABASE PERSISTENCE ðŸ‘‡
    volumes:
      - db_data:/var/lib/postgresql/data # Mounts the named volume to the data directory
    # ðŸ‘† ADDED FOR DATABASE PERSISTENCE ðŸ‘†

  redis:
    image: redis
    container_name: cache
    expose:
      - 6379

  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
    image: storefront:test
    container_name: medusa-storefront
    depends_on:
      - backend
    ports:
      - "8000:8000"
    env_file:
      - ./storefront/.env.local

# ðŸ‘‡ ADDED TO DEFINE THE NAMED VOLUME ðŸ‘‡
volumes:
  db_data: # This defines a Docker named volume called 'db_data'
# ðŸ‘† ADDED TO DEFINE THE NAMED VOLUME ðŸ‘†